<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gestionClientes.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <script src="https://kit.fontawesome.com/8c4e5a0adc.js" crossorigin="anonymous"></script>
    <script src="../static/js/Display.js" type="text/javascript"></script>
    <script src="../static/js/Calculadora.js" type="text/javascript"></script>
    <script src="../static/js/index.js" type="text/javascript" defer></script>
    <script src="../static/js/ajax.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <link href="{% static 'css/calculadora.css'%}" rel="stylesheet" />

</head>


<body>
<main>
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 15%; height: 100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Men√∫</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
              Home
            </a>
          </li>
          <li>
            <a href="/dashboard" class="nav-link active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
              Dashboard
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" class="rounded-circle me-2" width="32" height="32">
            <strong>mdo</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">Cuestionarios</a></li>
            <li><a class="dropdown-item" href="#">Dashboard</a></li>
          </ul>
        </div>
    </div>
   <div class="b-example-divider"></div>

    <div class="d-flex flex-column flex-shrink-0 p-4" style="width: 85%; height: 100vh;">
        <div class="row">
    
            <div class="col-md-3">
                <h3 style="text-align: center;">Total</h3>
                <canvas id="myChart" width="50" height="50"></canvas>
            </div>
        </div>
        <div class="row">
        
            <div class="col-md-3">
                <h3 style="text-align: center;">Accesibilidad</h3>
                <canvas id="myChart1" width="50" height="50"></canvas>
            </div>
            <div class="col-md-3">
                <h3 style="text-align: center;">Usabilidad</h3>
                <canvas id="myChart2" width="50" height="50"></canvas>
            </div>
            <div class="col-md-3">
                <h3 style="text-align: center;">Seguridad</h3>
                <canvas id="myChart3" width="50" height="50"></canvas>
            </div>
            <div class="col-md-3">
                <h3 style="text-align: center;">Rapidez de acceso</h3>
                <canvas id="myChart4" width="50" height="50"></canvas>
            </div>  
        
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</body>
</html>
